<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="angles">
    <div class="block berry edge--bottom">
        edge--bottom
    </div>
    <div class="block blue edge--bottom--reverse">
        edge--bottom--reverse
    </div>
    <div class="block orange edge--top">
        edge--top
    </div>
    <div class="block green edge--top--reverse">
        edge--top--reverse
    </div>
    <div class="block blue edge--both">
        edge--both
    </div>
    <div class="block berry edge--both--reverse">
        edge--both--reverse
    </div>
</section>
<section class="team-section">
    <div class="container">
        <div class="team">
            <div class="team__item">
                <img src="img/avatar.jpg" alt="w1" class="team__avatar">
                <div class="team__info">
                    <div class="team__info-name">name1</div>
                    <div class="team__info-position">position1</div>
                </div>
            </div>
            <div class="team__item">
                <img src="img/avatar.jpg" alt="w2" class="team__avatar">
                <div class="team__info">
                    <div class="team__info-name">name2</div>
                    <div class="team__info-position">position2</div>
                </div>
            </div>
            <div class="team__item">
                <img src="img/avatar.jpg" alt="w3" class="team__avatar">
                <div class="team__info">
                    <div class="team__info-name">name3</div>
                    <div class="team__info-position">position3</div>
                </div>
            </div>
            <div class="team__item">
                <img src="img/avatar.jpg" alt="w4" class="team__avatar">
                <div class="team__info">
                    <div class="team__info-name">name4</div>
                    <div class="team__info-position">position4</div>
                </div>
            </div>
            <div class="team__item">
                <img src="img/avatar.jpg" alt="w5" class="team__avatar">
                <div class="team__info">
                    <div class="team__info-name">name5</div>
                    <div class="team__info-position">position5</div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/libs.js"></script>
<script src="js/app.js"></script>
</body>
</html>
